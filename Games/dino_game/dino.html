<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Chrome Dinosaur Game</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="dino.css">
        <script src="dino.js" defer></script>
    </head>
    <body>
        <h1>Chrome Dinosaur Game</h1>
        <p id="command">Press Start to continue...</p>
        <div id="main">
            <img src="./img/mainload.png" alt="image" id="mainframe">
        </div>
        <div id="play" style="display: none;">
            <canvas id="board"></canvas> <br>
        </div>
        <div class="btn">
            <button id="Start" class="btn btn-dark">Start</button>
            <button id="jump" class="btn btn-dark" >Jump</button>
            <button id="load" onclick="location.reload()" class="btn btn-dark">ReStart</button>
        </div>
    </body>
</html>
